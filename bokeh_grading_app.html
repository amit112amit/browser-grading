<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Interactive Grading</title>
	<script type="text/javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/xlsx/dist/jszip.js"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.2.min.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.3.2.min.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="gradinglogic.js"></script>
</head>

<body>
	<h3>Interactive Grading</h3>
	<ol>
		<li>Select an Excel file that has a column "Total".</li>
		<li>Enter the course title and maximum marks.</li>
		<li>Adjust the sliders to modify the grade cut-offs.</li>
	</ol>
	<div id="output"></div>
	<label for="fileUpload">Select Excel file:</label>
	<input type="file" id="fileUpload" />
	<input type="button" id="processExcelButton" value="Upload" onclick="UploadExcel()" />
	<label for="courseTitleInput">Course Title:</label>
	<input type="text" id="courseTitleInput" value="BITS F123 XYZ" />
	<label for="courseTotalInput">Course Total:</label>
	<input type="text" id="courseTotalInput" value=100 />
	<input type="button" id="plotHist" value="Plot Histogram" onclick="PlotHistogram()" />
	<label for="copyPasteData">Paste the total marks in the following:</label>
	<textarea id="copyPasteData" rows="10" cols="10"></textarea>
	<br />
	<!-- For A grade -->
		<label for="aCheck"><b>A:</b></label>
		<input type="checkbox" id="aCheck" name="aCheck" checked=true  onchange="enableDisableGrade('A')"/>
		<input type="range" id="aSlider" name="aSlider"  min=0 max=maxMarks step=1 value=80 onchange="updateGradeCutoff('A')"/>
		<!-- For A- grade -->
		<label for="amCheck"><b>A-:</b></label>
		<input type="checkbox" id="amCheck" name="amCheck"  onchange="enableDisableGrade('A-')"/>
		<input type="range" id="amSlider" name="amSlider"  min=0 max=maxMarks step=1 value=70 onchange="updateGradeCutoff('A-')"/>
		<!-- For B grade -->
		<label for="bCheck"><b>B:</b></label>
		<input type="checkbox" id="bCheck" name="bCheck"  checked=true onchange="enableDisableGrade('B')"/>
		<input type="range" id="bSlider" name="bSlider"  min=0 max=maxMarks step=1 value=60 onchange="updateGradeCutoff('B')"/>
		<!-- For B- grade -->
		<label for="bmCheck"><b>B-:</b></label>
		<input type="checkbox" id="bmCheck" name="bmCheck"  onchange="enableDisableGrade('B-')"/>
		<input type="range" id="bmSlider" name="bmSlider" min=0 max=maxMarks step=1 value=50 onchange="updateGradeCutoff('B-')"/>
		<!-- For C grade -->
		<label for="cCheck"><b>C:</b></label>
		<input type="checkbox" id="cCheck" name="cCheck"  checked=true onchange="enableDisableGrade('C')"/>
		<input type="range" id="cSlider" name="cSlider"  min=0 max=maxMarks step=1 value=40 onchange="updateGradeCutoff('C')"/>
		<!-- For C- grade -->
		<label for="cmCheck"><b>C-:</b></label>
		<input type="checkbox" id="cmCheck" name="cmCheck"  onchange="enableDisableGrade('C-')"/>
		<input type="range" id="cmSlider" name="cmSlider"  min=0 max=maxMarks step=1 value=30 onchange="updateGradeCutoff('C-')"/>
		<!-- For D grade -->
		<label for="dCheck"><b>D:</b></label>
		<input type="checkbox" id="dCheck" name="dCheck"  checked=true onchange="enableDisableGrade('D')"/>
		<input type="range" id="dSlider" name="dSlider"  min=0 max=maxMarks step=1 value=20 onchange="updateGradeCutoff('D')"/>
		<!-- For E grade -->
		<label for="eCheck"><b>E:</b></label>
		<input type="checkbox" id="eCheck" name="eCheck"  onchange="enableDisableGrade('E')"/>
		<input type="range" id="eSlider" name="eSlider"  min=0 max=maxMarks step=1 value=10 onchange="updateGradeCutoff('E')"/>
	</body>
</html>
